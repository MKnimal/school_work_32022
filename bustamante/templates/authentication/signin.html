{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Authentication</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link type="text/css" rel="stylesheet" href='{% static "css/estilo.css" %}'>
</head>

<body>
    <div id="content">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Mensaje:</strong> {{ message }}
            <button type="button" class="close" data-dimiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h2>Universidad Tecnológica de Chihuahua</h2>
        <h3>LogIn hecho con Django</h3>
        <h4 id="signin">Sign In</h4>
    </div>
    <div id="formulario">
        <form action="/signin" method="post">
            <!-- Necesario por parte de Django-->
            {% csrf_token %}

            <!--Username -->
            <label for="">Nombre de Usuario:</label>
            <input type="text" id="username" name="username" placeholder="Escribe tu nombre de usuario" required>
            <br>
            <!--Password -->
            <label for="">Password:</label>
            <input type="password" id="pass1" name="pass1" placeholder="Escribe tu Contraseña" required>
            <br>

            <div id="content">
                <button type="submit"><a href="home">&lt;&lt;Volver a Inicio</a></button>
                <button type="submit">Iniciar sesión</button>
                <button type="submit"><a href="/signup">Crear Usuario</a></button>
            </div>
        </form>
    </div>
    <script src="" async defer></script>
</body>

</html>
